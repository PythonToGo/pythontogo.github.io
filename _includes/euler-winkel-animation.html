<!-- Euler-Winkel 3D Animation -->
<link
  rel="stylesheet"
  href="{{ '/assets/css/euler-winkel-animation.css' | relative_url }}"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script
  src="{{ '/assets/js/euler-winkel-animation.js' | relative_url }}"
  defer
></script>

<div class="euler-winkel-container" id="euler-winkel-animation">
  <div class="euler-winkel-canvas-wrapper"></div>

  <div class="euler-winkel-controls">
    <div class="euler-winkel-control-group">
      <label for="phi-slider">$\varphi$ (phi)</label>
      <input
        type="range"
        id="phi-slider"
        min="0"
        max="360"
        value="0"
        step="1"
      />
      <span class="value-display" id="phi-value">0°</span>
    </div>

    <div class="euler-winkel-control-group">
      <label for="theta-slider">$\vartheta$ (theta)</label>
      <input
        type="range"
        id="theta-slider"
        min="0"
        max="180"
        value="0"
        step="1"
      />
      <span class="value-display" id="theta-value">0°</span>
    </div>

    <div class="euler-winkel-control-group">
      <label for="psi-slider">$\phi$ (psi)</label>
      <input
        type="range"
        id="psi-slider"
        min="0"
        max="360"
        value="0"
        step="1"
      />
      <span class="value-display" id="psi-value">0°</span>
    </div>
  </div>

  <div class="euler-winkel-buttons">
    <button id="play-animation">Play Animation</button>
    <button id="step-animation">Step</button>
    <button id="reset-animation">Reset</button>
  </div>

  <div class="euler-winkel-step-indicator">
    <strong>초기 상태</strong>
  </div>
</div>
